<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shopping Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-primary-subtle">
    <div class="container bg-light mt-3">
      <p class="fw-bold fs-2">Shopping Cart</p>
      <div class="w-100 d-flex justify-content-between">
        <p id="cartCount" class="fs-6 fw-bold text-muted"></p>
        <p class="fs-6 fw-bold text-muted">
          Expected Delivery:
          <strong id="delivery-date" class="text-success"></strong>
        </p>
      </div>
    </div>

    <div class="container bg-light">
      <table class="table">
        <thead>
          <tr>
            <th class="fst-italic">Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="cartBody"></tbody>
      </table>

      <div class="container-fluid d-flex flex-row justify-content-between">
        <div class="align-self-end">
          <a href="index.html" class="btn btn-dark p-3">Continue shopping</a>
        </div>
        <div>
          <p class="fw-bold">
            Sub Total=<span id="subTotal" class="text-success fw-bolder"
              >0$</span
            >
          </p>
          <a href="order_confirmation.html" class="btn btn-primary px-5 py-3"
            >Go to checkout</a
          >
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="assets/JS/cart.js"></script>
  </body>
</html>
